<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>

    <div class="heading">
        Trello using Javascript
    </div>
    <div class="open_Form" id="open_Form">
        <h1>Add Main Task</h1><br>
        <input id="notes_title" type="text" placeholder="Add new">
        <button id="addBtn">Add</button>
    </div>

    <div id="display_outer_card">

    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>

            <label for="title">Title</label><br>
            <input type="text" id="title" name="title"><br>
            <label for="Assignto">Assign To</label><br>
            <select name="Assign" id="Assign">
            </select>
            <br>
            <label for="status" id="status_label">Status</label>
            <select name="status" id="status">
            </select>
            <br>
            <label for="Description">Description</label><br>
            <input type="text" id="Description" name="Description"><br>
            <button id="addBtn_subForm">Add</button>
            <button id="edit_btn">Edit</button>

        </div>

    </div>

    <div id="innerModel" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <label for="status_update" id="status_label_update">Where You want to push</label>
            <select name="status_update" id="status_update">
                <option value="1">To-do</option>
                <option value="2">Pending</option>
                <option value="3">Completed</option>
            </select>
            <button id="btn_push">Push</button>
        </div>

    </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="./app.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</html>
